spring.application.name=java_backend



# This file contains the main configurations of the application:
# name, db(s) connection, hibernate behavior, logging, ports and so on ...

# MySQL connection configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dsmt?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
# this driver is furnished by the mysql-connector-j which must be present in your pom.xml file
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Hibernate settings
# With update Hibernate automatically creates the event Table (from Event class) if it does not exist
# and updates it if new fields are added within the Java class
spring.jpa.hibernate.ddl-auto=update
# show in log all SQL queries generated by Hibernate (useful for DEBUG)
spring.jpa.show-sql=true
# tell Hibernate how to generate SQL queries for the specific DB (every DB has little syntax differences)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configurazione JSP
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp